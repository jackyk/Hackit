            <div class="mt-5">
                <h1><a href="" onclick="myFunction()" id="popup">+</a></h1>
                <div id="createFolder">
                  <form>
                    <input id="foldername" type="text" value="">
                    <input type="button" value="Submit" onclick="myFunction()" />
                  </form>
                </div>

            </div>
        </div>
      </div>
      <div class="row" id="folderCont">
        <div class="col-lg-4">
            <img src="images/folderIcon.png" alt="icon-image">

        </div>
        <div class="col-lg-4">
         <img src="images/folderIcon.png" alt="icon-image">

        <div class="col-lg-4">

    <script>
            function myFunction() {
              // console.log("button clicked")
              // var imgLoad = 
              // var Input = document.getElementById('foldername').value
              var img = document.createElement('img');
              img.src = "images/folderIcon.png";
              img.alt = "icon-image";
              
              var h5 = document.createElement('h5');
              h5.innerHTML = document.getElementById('foldername').value
              var cont = document.createElement('div');
              cont.className = "col-lg-4";
              cont.append(img);
              console.log(cont);
              cont.append(h5);
            document.getElementById("folderCont").append(cont);
            // document.getElementById('alert').innerHTML = Input;
            }
 


            </script>
